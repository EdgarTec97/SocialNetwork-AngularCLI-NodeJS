	<div class="general-container col-lg-8 "> -->
		<div class="section-header">
			<h1>{{title}}</h1>
		</div>

		<!-- LISTADO -->
		<div *ngIf="followed; then hay; else nohay"></div>
		<ng-template #hay>
			<div *ngFor="let follow of followed">
				<div class="card bg-primary col-lg-12" >
					<div class="row">
						<div class="col-lg-3">
							<img class="card-img" src="{{ url + 'get-image-user/' + follow.user.image }}" *ngIf="follow.user.image" alt="Card image" />
							<img class="card-img no-image" src="assets/images/usuario.png" *ngIf="!follow.user.image" alt="Card image" />
						</div>

						<div class="card-body col-lg-7">
							<a [routerLink]="['/perfil', follow.user._id, 'publications']" class="card-link">
								<h4 class="user-name text-yellow">{{follow.user.name +' '+ follow.user.surname}}</h4>
							</a>
							<h6 class="user-nick">{{follow.user.nick}}</h6>
							<br>
							<p class="lead text-white"><em>{{follow.user.status}}</em></p>
						</div>
						<!-- SECCIÓN FOLLOWS -->
						<div class="card-body col-lg-2">
							<div class="follow-buttons" *ngIf=" follow.user._id != identity._id ">
								<button class="btn btn-success btn-sm" *ngIf=" follows && follows.indexOf(follow.user._id) < 0"
									(click)="followUser(follow.user._id)">
									<span class="fas fa-plus-square"></span>
									Seguir
								</button>
								<button class="btn btn-danger btn-sm" *ngIf=" follows && follows.indexOf(follow.user._id) >= 0"
									(click)="deleteFollowUser(follow.user._id)">
									<span class="fas fa-minus-square"></span>
									No seguir
								</button>
							</div>
						</div>
						<!-- FIN SECCIÓN FOLLOWS -->
					</div>
				</div>
			</div>

			<!-- PAGINACIÓN -->
			<div class="col-lg-12">
				<ul class="pagination center">
					<li class="page-item" [ngClass]="{disabled : page <= 1 }">
						<a class="page-link" [routerLink]="['/seguidores/', user_id, prev_page]">&laquo; Anterior</a>
					</li>
					<li *ngFor="let pagina of paginas" class="page-item" [routerLinkActive]="['active']">
						<a class="page-link" [routerLink]="['/seguidores/', user_id, pagina+1]">{{pagina+1}}</a>
					</li>			
					<li class="page-item" [ngClass]="{disabled : pages == page }">
						<a class="page-link" [routerLink]="['/seguidores/', user_id, next_page]">Siguiente &raquo;</a>
					</li>
				</ul>
			</div>
			<!-- FIN PAGINACIÓN -->
		</ng-template>
		<ng-template #nohay>
			<div class="card bg-primary border-danger col-lg-12">
				<div class="card-header"><h4 class="user-name text-yellow">No hay seguidores!!!</h4></div>
				<div class="card-body text-white">
					<h5>Parece que a este usuario no le sigue nadie</h5>
				</div>
			</div>
		</ng-template>
